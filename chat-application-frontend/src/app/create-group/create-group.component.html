<ng-template #createGroupModal let-modal>

    <div class="modal-content dark">
      <div class="modal-header">
        <h5 class="modal-title">Create Group</h5>
          <button type="button" class="close button-outline" data-dismiss="modal" aria-label="Close" (click)="close()"> 
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createGroupForm">
            
          <div *ngIf="!groupCreated" class="m-3">
            <div class="form-group row">
                <label class="col-form-label">Group Name:</label>
                <div class="col">
                    <input type="text" formControlName = "name" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-outline-light mb-2" [disabled]="createGroupForm.invalid" (click)="createGroup()">Next</button>
            </div>
          </div>
        </form>
     
        <form class="form-check" [formGroup]="addParticipantsForm">
          <div *ngIf="groupCreated">
            <label class="mb-2 font-large"> Add participants to Group : {{groupName}} </label> 
            <div *ngFor="let user of users; let i=index">
              <label>
                <input type="checkbox" [value]="user.id" (change)="onCheckboxChange($event)" />
                {{user.name}}
              </label>
            </div>
            <button type="submit" class="btn btn-outline-light mb-2" [disabled]="addParticipantsForm.invalid" (click)="addParticipants()">Add Participants</button>
          </div>
        </form>
        
      </div>
    </div>
      
    
    </ng-template>
