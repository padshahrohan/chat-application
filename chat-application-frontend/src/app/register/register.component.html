
<div class="d-flex flex-column col-16">

  <div class="titleBox row h-100 justify-content-center align-items-center">
    <div class="m-2">
      <h1>CHAT BOX <i class="bi bi-chat-quote ml-1"></i></h1>
    </div>  
  </div>

  <div class="registrationForm row h-100 justify-content-center align-items-center">
      <h2 class="ml-2">Register</h2>
  </div>
  <div class="registrationForm row h-100 justify-content-center align-items-center">
      
<form [formGroup]="registerForm" >
  <div class="form-group row">
    <div class="col-sm-12">
        <input type="text" formControlName = "id" placeholder="Id" class="form-control"/>
    </div>
      
  </div>
  <div class="form-group row">
      <div class="col-sm-12">
          <input type="text" formControlName = "name" placeholder="Name" class="form-control"/>
      </div>
  </div>
  
  <div class="form-group row">
      <div class="col-sm-12">
          <input type="password" formControlName = "password" placeholder="Password"  class="form-control"/>
      </div>
  </div>
  <div> 
    <button type="submit" class="btn btn-outline-light mr-2" [disabled]="registerForm.invalid"  (click)="register()">Register</button>

    <button type="submit" class="btn btn-outline-light"  (click)="login()">Login</button>
  </div>
  
</form>
  </div>

</div>
